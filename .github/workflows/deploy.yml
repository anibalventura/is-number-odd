name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm install

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run:
          echo "registry=https://registry.npmjs.org/@anibalventura:registry=https://npm.pkg.github.com///npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc &&
          npm publish --access=public
